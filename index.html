<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Dynamic UI Interactions</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/fda2b8787c.js" crossorigin="anonymous"></script>
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div id="slider">
        <div id="slider-stage">
            <button type="button" class="slider-control prev"><i class="fa-solid fa-circle-arrow-left"></i></button>
            <div id="slides">
                <div class="slide active"><img src="./slides/51205420486_e409259aac_h.jpg" alt=""></div>
                <div class="slide"><img src="./slides/51241063502_4dd9ede33b_h.jpg" alt=""></div>
                <div class="slide"><img src="./slides/51242828755_bd7fcfbf4d_h.jpg" alt=""></div>
                <div class="slide"><img src="./slides/52661828506_80d140e16a_h.jpg" alt=""></div>
                <div class="slide"><img src="./slides/52685978468_064ef50e7b_k.jpg" alt=""></div>
            </div>
            <button type="button" class="slider-control next"><i class="fa-solid fa-circle-arrow-right"></i></button>
        </div>
        <div id="slider-dots"></div>
    </div>
    <div id="dropdowns">
        <div class="dropdown">
            <button type="button"><i class="fa-regular fa-credit-card"></i> Payment Method <i class="fa-solid fa-caret-down"></i></button>
            <ul>
                <li><i class="fa-brands fa-cc-mastercard"></i> Mastercard</li>
                <li><i class="fa-brands fa-cc-visa"></i> Visa</li>
                <li><i class="fa-brands fa-cc-amex"></i> Amex</li>
                <li><i class="fa-brands fa-cc-paypal"></i> Pay Pal</li>
            </ul>
        </div>
        <div class="dropdown">
            <button type="button"><i class="fa-solid fa-truck-fast"></i> Shipping Method <i class="fa-solid fa-caret-down"></i></button>
            <ul>
                <li><i class="fa-brands fa-ups"></i> UPS</li>
                <li><i class="fa-brands fa-fedex"></i> FedEx</li>
                <li><i class="fa-brands fa-usps"></i> USPS</li>
                <li><i class="fa-brands fa-dhl"></i> DHL</li>
            </ul>
        </div>

    </div>
</body>
</html>
